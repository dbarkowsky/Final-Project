<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>ICS-128 Final Project</title>
		<meta charset="utf-8">
        <meta name="author" content="Dylan Barkowsky">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- My CSS-->
		<link type="text/css" rel="stylesheet" href="./css/style.css">
	</head>
	<body>

		<!--Container to hold page elements -->
		<div id="container-fluid" class="container m-auto">
			<div id="header row">
				<div class="col-sm-8">
					<p class="h1">ICS-128 Final Project</p>
					<p class="h4">Dylan Barkowsky</p>
				</div>
				<div class="col-sm-4">
					<span>Currency:</span>
					<select name="currency" id="currency">
						<option value="cad">CAD</option>
						<option value="usd">USD</option>
					  </select>
				</div>
				<div class="col-sm-2">
					<button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img class="cart-button" src="./images/cart.jpg" alt=""></button>
				</div>
			</div>
			<!-- Wall div displays product cards-->
			<div id="wall" class="row"></div>
		</div>

		<!-- Offcanvas element for cart -->
		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
			<div class="offcanvas-header">
			  <h3 id="offcanvasRightLabel">Your Cart</h3>
			  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body"></div>
			<div class="d-flex container-fluid justify-content-between">
				<div>Subtotal:</div><div id="cart-subtotal">$0.00</div>
			</div>
			<div class="offcanvas-buttons grid">
				<button class="btn col-6" id="cart-empty">Empty</button>
				<button class="btn col-6" id="cart-checkout" disabled="true">Checkout</button>
			</div>
		</div>

		<!-- Modal for Checkout phase -->
		<div class="modal fade" id="checkout-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
						<button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body container">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
							  <button class="nav-link active" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button" role="tab" aria-controls="payment" aria-selected="true">Payment Info</button>
							</li>
							<li class="nav-item" role="presentation">
							  <button class="nav-link" id="billing-tab" data-bs-toggle="tab" data-bs-target="#billing" type="button" role="tab" aria-controls="billing" aria-selected="false">Billing</button>
							</li>
							<li class="nav-item" role="presentation">
							  <button class="nav-link" id="shipping-tab" data-bs-toggle="tab" data-bs-target="#shipping" type="button" role="tab" aria-controls="shipping" aria-selected="false">Shipping</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="confirm-tab" data-bs-toggle="tab" data-bs-target="#confirm" type="button" role="tab" aria-controls="confirm" aria-selected="false">Confirmation</button>
							</li>
						</ul>
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="payment" role="tabpanel" aria-labelledby="payment-tab">
								<form action="">
									<div class="row">
										<div class="form-container col-8">
											<label class="form-label" for="cc-number">CC Number</label>
											<input class="form-control" type="text" id="cc-number">
											<div class="feedback" id="cc-number-feedback">bad</div>
										</div>
										<div class="form-container col-4">
											<label class="form-label" for="cc-cvc">CC cvc</label>
											<input class="form-control" type="text" id="cc-cvc">
											<div class="feedback" id="cc-cvc-feedback">bad</div>
										</div>
									</div>
									<div class="row">
										<label class="form-label">MM / YY</label>
									</div>	
									<div class="row">
										<div class="form-container col-3">
											<input class="form-control" type="text" id="cc-month">
										</div>
										/
										<div class="form-container col-3">
											<input class="form-control" type="text" id="cc-year">
										</div>
									</div>
									<div id="cc-expiry-feedback" class="col-12 feedback">bad</div>
								</form>
								<div class="modal-buttons">
									<button type="button" class="btn btn-primary" id="payment-next">Next</button>
								</div>
							</div>
							<div class="tab-pane fade" id="billing" role="tabpanel" aria-labelledby="billing-tab">
								<form action="">
									<div class="row">
										<div class="form-container col-sm-6">
											<label class="form-label" for="bill-email">Email</label>
											<input class="form-control" type="text" id="bill-email">
											<div class="feedback" id="bill-email-feedback">bad</div>
										</div>
										<div class="form-container col-sm-6">
											<label class="form-label" for="bill-phone">Phone</label>
											<input class="form-control" type="text" id="bill-phone">
											<div class="feedback" id="bill-phone-feedback">bad</div>
										</div>
									</div>
									<div class="row">
										<div class="form-container col-md-6">
											<label class="form-label" for="bill-fname">First Name</label>
											<input class="form-control" type="text" id="bill-fname">
											<div class="feedback" id="bill-fname-feedback">bad</div>
										</div>
										<div class="form-container col-md-6">
											<label class="form-label" for="bill-lname">Last Name</label>
											<input class="form-control" type="text" id="bill-lname">
											<div class="feedback" id="bill-lname-feedback">bad</div>
										</div>
									</div>
									<div class="row">
										<div class="form-container col-3">
											<label class="form-label" for="bill-apt">Apt/Suite</label>
											<input class="form-control" type="text" id="bill-apt">
											<div class="feedback" id="bill-apt-feedback">bad</div>
										</div>
										<div class="form-container col-3">
											<label class="form-label" for="bill-housenumber">House Number</label>
											<input class="form-control" type="text" id="bill-housenumber">
											<div class="feedback" id="bill-housenumber-feedback">bad</div>
										</div>
									</div>
									<div class="row">
										<div class="form-container col-9">
											<label class="form-label" for="bill-street">Street</label>
											<input class="form-control" type="text" id="bill-street">
											<div class="feedback" id="bill-street-feedback">bad</div>
										</div>
									</div>
									<div class="row">
										<div class="form-container col-5">
											<label class="form-label" for="bill-city">City</label>
											<input class="form-control" type="text" id="bill-city">
											<div class="feedback" id="bill-city-feedback">bad</div>
										</div>
										<div class="form-container col-2">
											<label class="form-label" for="bill-province">Province/State</label>
											<input class="form-control" type="text" id="bill-province">
											<div class="feedback" id="bill-province-feedback">bad</div>
										</div>
										<div class="form-container col-3">
											<label class="form-label" for="bill-country">Country</label>
											<select name="bill-country" id="bill-country">
												<option value="canada">Canada</option>
												<option value="usa">USA</option>
											</select>
											<div class="feedback" id="bill-country-feedback">bad</div>
										</div>
										<div class="form-container col-3">
											<label class="form-label" for="bill-postal">Postal Code</label>
											<input class="form-control" type="text" id="bill-postal">
											<div class="feedback" id="bill-postal-feedback">bad</div>
										</div>
									</div>
								</form>
								<div class="modal-buttons">
									<button type="button" class="btn btn-primary" id="billing-prev">Previous</button>
									<button type="button" class="btn btn-primary" id="billing-next">Next</button>
								</div>
							</div>
							<div class="tab-pane fade" id="shipping" role="tabpanel" aria-labelledby="shipping-tab">
								<form action="">
									<div class="row">
										<input id="same-shipping" type="checkbox">
										<label for="same-shipping">My shipping address matches my billing address.</label>
									</div>
									<div class="row">
										<div class="form-container col-md-6">
											<label class="form-label" for="ship-fname">First Name</label>
											<input class="form-control" type="text" id="ship-fname">
											<div class="feedback" id="ship-fname-feedback">bad</div>
										</div>
										<div class="form-container col-md-6">
											<label class="form-label" for="ship-lname">Last Name</label>
											<input class="form-control" type="text" id="ship-lname">
											<div class="feedback" id="ship-lname-feedback">bad</div>
										</div>
									</div>
									<div class="row">
										<div class="form-container col-3">
											<label class="form-label" for="ship-apt">Apt/Suite</label>
											<input class="form-control" type="text" id="ship-apt">
											<div class="feedback" id="ship-apt-feedback">bad</div>
										</div>
										<div class="form-container col-3">
											<label class="form-label" for="ship-housenumber">House Number</label>
											<input class="form-control" type="text" id="ship-housenumber">
											<div class="feedback" id="ship-housenumber-feedback">bad</div>
										</div>
									</div>
									<div class="row">
										<div class="form-container col-9">
											<label class="form-label" for="ship-street">Street</label>
											<input class="form-control" type="text" id="ship-street">
											<div class="feedback" id="ship-street-feedback">bad</div>
										</div>
									</div>
									<div class="row">
										<div class="form-container col-5">
											<label class="form-label" for="ship-city">City</label>
											<input class="form-control" type="text" id="ship-city">
											<div class="feedback" id="ship-city-feedback">bad</div>
										</div>
										<div class="form-container col-2">
											<label class="form-label" for="ship-province">Province/State</label>
											<input class="form-control" type="text" id="ship-province">
											<div class="feedback" id="ship-province-feedback">bad</div>
										</div>
										<div class="form-container col-3">
											<label class="form-label" for="ship-country">Country</label>
											<input class="form-control" type="text" id="ship-country">
											<div class="feedback" id="ship-country-feedback">bad</div>
										</div>
										<div class="form-container col-3">
											<label class="form-label" for="ship-postal">Postal Code</label>
											<input class="form-control" type="text" id="ship-postal">
											<div class="feedback" id="ship-postal-feedback">bad</div>
										</div>
									</div>
								</form>
								<div class="modal-buttons">
									<button type="button" class="btn btn-primary" id="shipping-prev">Previous</button>
									<button type="button" class="btn btn-primary" id="shipping-next">Next</button>
								</div>
							</div>
							<div class="tab-pane fade" id="confirm" role="tabpanel" aria-labelledby="confirm-tab">
								<div id="confirm-content"></div>
								<div id="totals">
									<div class="d-flex container-fluid justify-content-between">
										<div>Subtotal:</div><div id="confirm-subtotal">$0.00</div>
									</div>
									<div class="d-flex container-fluid justify-content-between">
										<div>Taxes:</div><div id="confirm-taxes">$0.00</div>
									</div>
									<div class="d-flex container-fluid justify-content-between">
										<div>Shipping:</div><div id="confirm-shipping">$0.00</div>
									</div>
									<div class="d-flex container-fluid justify-content-between">
										<div>Total:</div><div id="confirm-total">$0.00</div>
									</div>
								</div>
								<div class="modal-buttons">
									<button type="button" class="btn btn-primary" id="confirm-prev">Previous</button>
									<button type="button" class="btn btn-primary" id="confirm-final">Confirm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery link -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Script for Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- Script for Cookies simulation -->
		<script src="./scripts/cookie-manager.js"></script>
		<!-- Script for show more/less -->
		<script src="./scripts/show-more-master/dist/js/showMore.min.js"></script>

		<!-- My JS file-->
		<script src="./scripts/script.js"></script>
	</body>
</html>
