<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>ICS-128 Final Project</title>
		<meta charset="utf-8">
        <meta name="author" content="Dylan Barkowsky">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- My CSS-->
		<link type="text/css" rel="stylesheet" href="./css/style.css">
	</head>
	<body>

		<!--Container to hold page elements -->
		<div id="container" class="container m-auto">
			<div id="header">
				<p class="h1">ICS-128 Final Project</p>
				<p class="h4">Dylan Barkowsky</p>
			</div>
			<!-- Wall div displays product cards-->
			<div id="wall" class="row row-cols-auto"></div>
		</div>

		<!-- Offcanvas element for cart -->
		<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
			<div class="offcanvas-header">
			  <h3 id="offcanvasRightLabel">Your Cart</h3>
			  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body"></div>
			<div class="offcanvas-buttons grid">
				<button class="btn col-6" id="cart-empty">Empty</button>
				<button class="btn col-6" id="cart-checkout">Checkout</button>
			</div>
		</div>

		<!-- Modal for Checkout phase -->
		<div class="modal fade" id="checkout-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
						<button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body container">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
							  <button class="nav-link active" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button" role="tab" aria-controls="payment" aria-selected="true">Payment Info</button>
							</li>
							<li class="nav-item" role="presentation">
							  <button class="nav-link" id="billing-tab" data-bs-toggle="tab" data-bs-target="#billing" type="button" role="tab" aria-controls="billing" aria-selected="false">Billing</button>
							</li>
							<li class="nav-item" role="presentation">
							  <button class="nav-link" id="shipping-tab" data-bs-toggle="tab" data-bs-target="#shipping" type="button" role="tab" aria-controls="shipping" aria-selected="false">Shipping</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="confirm-tab" data-bs-toggle="tab" data-bs-target="#confirm" type="button" role="tab" aria-controls="confirm" aria-selected="false">Confirmation</button>
							</li>
						</ul>
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="payment" role="tabpanel" aria-labelledby="home-tab">
								<div class="modal-buttons">
									<button type="button" class="btn btn-primary">Next</button>
								</div>
							</div>
							<div class="tab-pane fade" id="billing" role="tabpanel" aria-labelledby="profile-tab">
								<div class="modal-buttons">
									<button type="button" class="btn btn-primary">Previous</button>
									<button type="button" class="btn btn-primary">Next</button>
								</div>
							</div>
							<div class="tab-pane fade" id="shipping" role="tabpanel" aria-labelledby="contact-tab">
								<div class="modal-buttons">
									<button type="button" class="btn btn-primary">Previous</button>
									<button type="button" class="btn btn-primary">Next</button>
								</div>
							</div>
							<div class="tab-pane fade" id="confirm" role="tabpanel" aria-labelledby="contact-tab">
								<div class="modal-buttons">
									<button type="button" class="btn btn-primary">Previous</button>
									<button type="button" class="btn btn-primary">Confirm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery link -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<!-- Script for Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- Script for Cookies simulation -->
		<script src="./scripts/cookie-manager.js"></script>
		<!-- My JS file-->
		<script src="./scripts/script.js"></script>
	</body>
</html>
